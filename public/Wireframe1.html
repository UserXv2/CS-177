<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Calendar - PESP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #a59c66;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    header .left-buttons {
      display: flex;
      gap: 10px;
    }

    header button {
      background-color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .menu-toggle {
      font-size: 24px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .calendar-wrapper {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }

    .view-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #4c3e3e;
      padding: 10px;
    }

    .view-toggle button {
      background-color: #ccc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #999;
    }

    .time-cell, .day-cell {
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
    }

    .time-label {
      background-color: #f9f9f9;
      text-align: right;
    }

    .day-label {
      background-color: #eaeaea;
      text-align: center;
      font-weight: bold;
    }

    .task-block {
      background-color: #999;
      color: black;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
    }

    .right-panel {
      position: fixed;
      top: 50px;
      right: 0;
      width: 200px;
      background-color: #b18450;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      height: calc(100% - 50px);
      z-index: 9;
    }

    .menu-item {
      background-color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
